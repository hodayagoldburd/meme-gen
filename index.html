<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header class="main-header">
        <h1>Meme Generator</h1>
    </header>

    <section class="features-bar">
        <button class="btn btn-feature" onclick="onToggleSavedMemes()">Saved Memes</button>

    </section>

    <section class="saved-memes-container hidden">
        <h2>Your Saved Memes</h2>
        <div class="saved-memes-grid"></div>
    </section>

    <main class="main-content grid-layout">

        <section class="canvas-container">
            <canvas id="meme-canvas" width="400" height="400"></canvas>
        </section>

        <section class="controls-container">
            <input type="text" class="text-input" placeholder="Enter meme text" oninput="onSetLineTxt(this.value)">
            <div class="font-controls">
                <button class="btn btn-line" onclick="onAddLine()">‚ûï</button>
                <button class="btn btn-line" onclick="onDeleteLine()">üóëÔ∏è</button>
                <button class="btn btn-line" onclick="onSwitchLine()">‚ÜïÔ∏è</button>
                <button class="btn btn-font" onclick="onChangeFontSize(1)">A+</button>
                <button class="btn btn-font" onclick="onChangeFontSize(-1)">A‚àí</button>
            </div>

            <div class="align-controls">
                <button class="btn btn-font" onclick="onAlignLeft()">‚¨ÖÔ∏è</button>
                <button class="btn btn-font" onclick="onAlignCenter()">‚è∫Ô∏è</button>
                <button class="btn btn-font" onclick="onAlignRight()">‚û°Ô∏è</button>
                <button class="btn btn-line" onclick="onMoveLine(-10)">‚¨ÜÔ∏è</button>
                <button class="btn btn-line" onclick="onMoveLine(10)">‚¨áÔ∏è</button>
                <input type="color" class="color-picker" value="#ffffff" onchange="onSetTextColor(this.value)">

                <select class="font-family-select" onchange="onSetFontFamily(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>
            <section class="control-actions">
                <button class="btn btn-download" onclick="onSaveMeme()">Save</button>
                <button class="btn btn-download" onclick="onDownloadMeme()">Download</button>
                <button class="btn btn-download" onclick="onShareFacebook()">Share on Facebook</button>

            </section>
        </section>

        <section class="gallery-container">
            <h2>Select an image</h2>
            <div class="image-gallery"></div>
        </section>
        <button class="show-gallery-btn hidden" onclick="onShowGallery()">Show Gallery</button>
        <button class="btn btn-feature close-gallery-btn" onclick="onCloseGallery()">Close Gallery</button>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
